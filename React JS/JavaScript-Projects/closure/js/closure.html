<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./calculte.js"></script>    
    <title>Closure</title>
  </head>
  <body>
    <div class="container mt-3 bg-warning text-dark rounded-3">
      <h2>Calculation of circle</h2>
      <form class="was-validated">
        <div class="mb-3">
          <label htmlFor="radius">Radius:</label>
          <input
            type="number"
            class="form-control"
            id="radius"
            placeholder="Enter Radius"
            name="radius"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">
            Empty or invalid valid value (0-100 expected)
          </div>
        </div>
        <div class="mb-3">
          <label htmlFor="area">Area:</label>
          <input
            type="text"
            class="form-control"
            id="area"
            placeholder="0"
            name="area"
            readonly
          />
        </div>
        <div class="mb-3">
          <label htmlFor="perimeter">Perimeter:</label>
          <input
            type="text"
            class="form-control"
            id="perimeter"
            placeholder="0"
            name="perimeter"
            readonly
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">
          Calculate
        </button>
      </form>
      <br />
    </div>
  </body>
</html>
