<!DOCTYPE html>
<html>
  <head>
    <title>Arrow function Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>JavaScript Functions</h1>
    <h3>Demo of arrow function.</h3>
    <p id="display"></p>
    <p id="show"></p>
    <script>
      let hello = ""; 
      greet = () => { 
      return "Welcome to the new world of ReactJS!";
     } 
      greet1 = () => "Welcome to the new world of ReactJS!"; 
      document.getElementById("display").innerHTML = greet();
      document.getElementById("show").innerHTML = greet1();
    </script>
  </body>
</html>
