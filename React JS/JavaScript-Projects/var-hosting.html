<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/mycode.js"></script>

    <script>
      let x = 10;
      let y = x;

      alert(x);

      x = "Hi There!!";

      alert(x);
      /*
        Datatypes in Java Script:
        Number
        String 
        Object
        Date
        Null
        All Javascript variables are variant
        */
    </script>
  </head>
  <body>
    <script>
      {
        let x = 20;
        alert(x);
      }
    </script>
    <div class="mb-3">
      <label htmlFor="radius">Radius:</label>

      <input
        type="number"
        class="form-control"
        id="radius"
        placeholder="Enter radius"
        name="radius"
        min="0"
        max="100"
        required
      />

      <div class="valid-feedback">Valid.</div>

      <div class="invalid-feedback">
        Empty or invalid valid value (0-100 expected)
      </div>
    </div>
    <div class="mb-3">
      <label htmlFor="radius">Area:</label>

      <input
        type="number"
        class="form-control"
        id="area"
        placeholder="0"
        name="area"
        readonly
      />
      <div class="valid-feedback">Valid.</div>

      <div class="invalid-feedback">
        Empty or invalid valid value (0-100 expected)
      </div>
    </div>
    <button id="button" onclick="calculate()">calculate</button>
  </body>
</html>
