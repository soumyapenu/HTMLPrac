<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./css/index.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/calculate.js"></script>
  </head>
  <body>
    <div class="container mt-3 bg-warning text-dark rounded-3">
      <h2>Student Form</h2>
      <form class="was-validated">
        <div class="mb-3 mt-3">
          <label htmlFor="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            name="name"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Empty value</div>
        </div>
        <div class="mb-3">
          <label htmlFor="m1">M1:</label>
          <input
            type="number"
            class="form-control"
            id="m1"
            placeholder="Enter m1"
            name="m1"
            min="0"
            max="100"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">
            Empty or invalid valid value (0-100 expected)
          </div>
        </div>
        <div class="mb-3">
          <label htmlFor="m2">M2:</label>
          <input
            type="number"
            class="form-control"
            id="m2"
            placeholder="Enter m2"
            name="m2"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">
            Empty or invalid valid value (0-100 expected)
          </div>
        </div>
        <div class="mb-3">
          <label htmlFor="percent">Percent:</label>
          <input
            type="number"
            class="form-control"
            id="percent"
            placeholder="0"
            name="percent"
            readonly
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">
          Add/Save
        </button>
        <button type="button" class="btn btn-primary" onclick="incrementPercent()">
         Increment Percent
        </button>
      </form>
      <br />
    </div>
    <div id="arrays"></div>
  </body>
</html>
