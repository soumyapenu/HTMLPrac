<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables!!!</title>
    <script>
        var one = 22;
        var two = 2;
        var add = one + two;
        var minus = one - two;
        var prod = one * two;
        var division = one / two;

        document.write("First Number = "+one +"<br /> Second Number = "+ two +"<br\>");
        document.write(one + "+" + two + "="+ add + "<br\>");
        document.write(one + "-" + two + "="+ minus + "<br\>");
        document.write(one + "*" + two + "="+ prod + "<br\>");
        document.write(one + "/" + two + "="+ division + "<br\>");


    </script>
</head>
<body>
    
</body>
</html>
